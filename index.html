<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion - Benevest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f1f0 0%, #f2e2e1 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(144, 74, 67, 0.15);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: #904A43;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #904A43;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8d7d6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #904A43;
            box-shadow: 0 0 0 3px rgba(144, 74, 67, 0.2);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #904A43;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #7c3f39;
        }
        
        button:disabled {
            background: #b8a5a3;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            margin-top: 25px;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .warning i {
            font-size: 24px;
            margin-right: 15px;
            color: #856404;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #904A43;
            border-top: 1px solid #e8d7d6;
            background: #faf5f5;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e8d7d6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #904A43;
            z-index: 2;
        }
        
        .step.active {
            background: #904A43;
            color: white;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #e8d7d6;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            input {
                padding: 12px;
            }
            
            button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Benevest</span>
            </div>
            <h1>Account Deletion</h1>
            <p>Permanently delete your account and all associated data</p>
        </div>
        
        <div class="form-container">
            <div class="step-indicator">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
            </div>
            
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="email">
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
            </div>
            
            <button id="delete-btn">
                Delete My Account
            </button>
            
            <div id="message" class="message"></div>
            
            <div class="message warning">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <strong>Warning: This action is irreversible.</strong><br>
                    All your data including investment history, preferences, and account information will be permanently deleted.
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Benevest. Need help? Contact <a href="mailto:support@benevest.com" style="color: #904A43;">support@benevest.com</a></p>
        </div>
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
    // Firebase configuration (with placeholders already replaced by your workflow)
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY",
      authDomain: "FIREBASE_AUTH_DOMAIN",
      projectId: "FIREBASE_PROJECT_ID",
      storageBucket: "FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "FIREBASE_MESSAGING_SENDER_ID",
      appId: "FIREBASE_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get DOM elements
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const deleteBtn = document.getElementById('delete-btn');
    const messageDiv = document.getElementById('message');

    // Error code to user message mapping
    const errorMessages = {
      'auth/invalid-email':      'The email address is badly formatted.',
      'auth/user-disabled':      'This account has been disabled. Contact support.',
      'auth/user-not-found':     'No account found with this email.',
      'auth/wrong-password':     'Incorrect password.',
      'auth/too-many-requests':  'Too many failed attempts. Please wait and try again.',
      'auth/network-request-failed': 'Network error. Please check your connection.',
      'auth/requires-recent-login': 'For security reasons, please log in again and try deleting your account directly from the app.'
    };

    // Helper to show messages
    function showMessage(message, type = 'error') {
      messageDiv.textContent = message;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
    }

    function clearMessage() {
      messageDiv.textContent = '';
      messageDiv.className = 'message';
      messageDiv.style.display = 'none';
    }

    // Validate email (simple regex)
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Main delete account logic
    deleteBtn.addEventListener('click', async () => {
      clearMessage();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Client-side validation
      if (!email || !password) {
        showMessage('Please enter both email and password.', 'error');
        return;
      }
      if (!isValidEmail(email)) {
        showMessage('Please enter a valid email address.', 'error');
        return;
      }

      deleteBtn.innerHTML = '<span class="loader"></span> Processing...';
      deleteBtn.disabled = true;

      try {
        // Sign in the user
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Delete the user account
        await user.delete();

        // Show success message
        showMessage('Your account has been successfully deleted. All associated data has been permanently removed from our systems.', 'success');
        emailInput.value = '';
        passwordInput.value = '';

      } catch (error) {
        console.error('Error deleting account:', error);

        // Show mapped error message or fallback
        if (error.code && errorMessages[error.code]) {
          showMessage(errorMessages[error.code], 'error');
        } else if (error.message) {
          showMessage('Unexpected error: ' + error.message, 'error');
        } else {
          showMessage('An unexpected error occurred. Please try again later.', 'error');
        }
      } finally {
        deleteBtn.innerHTML = 'Delete My Account';
        deleteBtn.disabled = false;
      }
    });

    // Hide message on input
    emailInput.addEventListener('input', clearMessage);
    passwordInput.addEventListener('input', clearMessage);
</script>
</body>
</html>
